<script>
/* ✅ Drawer toggle (self-contained; does not rely on assets/site.js) */
(function(){
  const btn = document.querySelector("[data-hamburger]");
  const drawer = document.querySelector("[data-drawer]");
  const closeLinks = document.querySelectorAll("[data-close-drawer]");
  if (!btn || !drawer) return;

  function open(){ drawer.classList.add("open"); }
  function close(){ drawer.classList.remove("open"); }

  btn.addEventListener("click", () => {
    drawer.classList.contains("open") ? close() : open();
  });

  closeLinks.forEach(a => a.addEventListener("click", close));
  drawer.addEventListener("click", (e) => { if (e.target === drawer) close(); });
})();
</script>

<script>
/* ✅ Lightbox (self-contained) */
(function(){
  const tiles = Array.from(document.querySelectorAll(".ptile"));
  const lb = document.querySelector("[data-plb]");
  const lbImg = document.querySelector("[data-plb-img]");
  const btnClose = document.querySelector("[data-plb-close]");
  const btnPrev = document.querySelector("[data-plb-prev]");
  const btnNext = document.querySelector("[data-plb-next]");

  if (!tiles.length || !lb || !lbImg) return;

  const srcs = tiles.map(t => t.getAttribute("data-src"));
  let idx = 0;

  function openAt(i){
    idx = (i + srcs.length) % srcs.length;
    lbImg.src = srcs[idx];
    lbImg.alt = tiles[idx].querySelector("img")?.alt || `Portrait ${idx+1}`;
    lb.classList.add("open");
    lb.setAttribute("aria-hidden", "false");
    document.body.style.overflow = "hidden";
  }

  function close(){
    lb.classList.remove("open");
    lb.setAttribute("aria-hidden", "true");
    document.body.style.overflow = "";
    lbImg.removeAttribute("src");
  }

  function next(){ openAt(idx + 1); }
  function prev(){ openAt(idx - 1); }

  tiles.forEach((t, i) => t.addEventListener("click", () => openAt(i)));
  btnClose && btnClose.addEventListener("click", close);
  btnNext && btnNext.addEventListener("click", next);
  btnPrev && btnPrev.addEventListener("click", prev);

  lb.addEventListener("click", (e) => { if (e.target === lb) close(); });

  window.addEventListener("keydown", (e) => {
    if (!lb.classList.contains("open")) return;
    if (e.key === "Escape") close();
    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
  });

  let sx = 0, sy = 0;
  lb.addEventListener("touchstart", (e) => {
    sx = e.touches[0].clientX;
    sy = e.touches[0].clientY;
  }, {passive:true});
  lb.addEventListener("touchend", (e) => {
    if (!lb.classList.contains("open")) return;
    const dx = e.changedTouches[0].clientX - sx;
    const dy = e.changedTouches[0].clientY - sy;
    if (Math.abs(dx) < 40 || Math.abs(dx) < Math.abs(dy)) return;
    dx < 0 ? next() : prev();
  }, {passive:true});
})();
</script>
